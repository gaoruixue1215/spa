<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./baidu.css">
    <title>百度注册</title>
</head>
<body>
    <div id='box'>
        <div class='bb'>
            <!-- logo -->
            <div class="title">
                <img src='https://passport.baidu.com/static/passpc-account/img/baidu.png'/>
            </div>
            <!-- 内容 -->
            <div class="cont">
                <div class='left'>
                    <h1>用科技</h1>
                    <p>让复杂的世界更简单</p>
                </div>
                <div class="right">
                    <h3>欢迎注册</h3>
                    <p class="login">已有账号？<span><a href="">登录</a></span></p>
                    <label class='ipt'>用户名</label>
                    <input type='text' id='user' placeholder="请设置用户名"/>
                    <div class="topic" id='user-validation'></div>
                    <label class='ipt'>手机号</label>
                    <input type='tel' id='tel' placeholder="可用于登录和找回密码"/>
                    <div class="topic" id='tel-validation'></div>
                    <label class='ipt'>密码&nbsp;&nbsp;&nbsp;</label>
                    <input type='password' id='pwd' placeholder="请设置登录密码"/>
                    <div class="topic" id='pwd-validation'></div>
                    <label class='ipt'>验证码</label>
                    <input id="code" type="text" placeholder="请输入验证码"/> 
                    <input id="getCode" type="button" value="获取验证码"/>   
                    <div class="topic" id='code-validation'></div>
                    <button id="btn">注册</button>
                    <br/>
                    <input type='checkbox' id='checkbox'>
                    <label for='checkbox' id="tcp">&nbsp;阅读并接受<a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护声明》</a></label>
                </div>
            </div>
            <div class='foot'>
                帮助中心 | &nbsp;&nbsp;&nbsp;@&nbsp;&nbsp;&nbsp;2020@baidu
            </div>
        </div>
    </div>    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./baidu.js"></script>
</html>
